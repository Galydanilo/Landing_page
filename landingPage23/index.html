<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing Page 23</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="header">
    <img 
    src="./images/image-left-header.jpg" 
    alt="image left">

    <section class="header__middle">
      <h1 class="header__middle--title">Your ultimate fashion outfits</h1>
      <p class="header__middle--description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Faucibus in libero risus
      </p>

      <div class="header__button">
        <button type="button" class="header__button-btn">
          Explore
        </button>
      </div>
    </section>

    <img 
    src="./images/image-right-header.jpg" 
    alt="image de droite">

  </header>


  <main role="main">

    <section class="container">

      <div class="card__left">
        <p class="card__text--left">
          Exclusive gifts. Insider access. Special events.
        </p>
        <div class="rectangle"></div>
        <img
          class="image__left"
          src="./images/left.jpg" 
          alt="image femme a capuche">
      </div>

      <div class="card__left--2">
        <img 
        src="./images/left 2.jpg" 
        alt="images femme et homme dans un caddie">
      </div>

      <div class="card__middle">
        <img src="./images/Middle.jpg" 
        alt="imgae homme en costume">
      </div>

      <div class="card__right--2">
        <img 
        src="./images/right 2.jpg" 
        alt="">
      </div>

      <div class="card__right">
        <img src="./images/right.jpg" alt="">
        <p class="card__right--text">
          Beauty Fashion Culture
        </p>
        <div class="rectangle2"></div>
      </div>
    </section>
  </main>
</body>
</html>
